<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <script src="{{ url_for('static', filename='sorttable.js') }}"></script>
    <title>Digital Binding</title>
    <style>
    table, th, td {
        border: 1px solid black;
        padding: 10px;
    }
    </style>

</head>
<body>
    <nav class="navbar navbar-default">
    <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="{{ url_for('page', pagename='index') }}">Home</a>
    </div>
    </div>
   </nav>
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
    <h1>Available Authors</h1>
            <table class="sortable">
                <tr>
                    <th>Name</th>
                    <th>Birth Date</th>
                    <th>Books</th>
                    <th>Nationality</th>
                    <th>Alma Mater</th>
                </tr>
                {% for author in authorRows %}
                    <tr>
                    <td><a href="{{ url_for('authorpage', authorname=author.name) }}">{{ author.name }}</a></td>
                    <td>{{ author.birthDate }}</td>
                    <td>{% for book in author.books %}
                        <a href="{{ url_for('bookpage', bookisbn=book.isbn) }}">{{ book.title }}</a>
                        <br>
                        <br>
                        {% endfor %}</td>
                    <td>{{ author.nationality }}</td>
                    <td>{{ author.alma_mater }}</td>
                    </tr>
                {% endfor %}
            </table>
            </div>
        </div>
    </div>

</body>
</html>
