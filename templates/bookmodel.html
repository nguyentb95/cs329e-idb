<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <script src="{{ url_for('static', filename='sorttable.js') }}"></script>
    <title>Digital Binding</title>
    <style>
    table, th, td {
        border: 1px solid black;
        padding: 10px;
    }
    </style>

</head>
<body>
    <nav class="navbar navbar-default">
    <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="{{ url_for('page', pagename='index') }}">Home</a>
    </div>
    </div>
   </nav>
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
    <h1>Available Books</h1>
            <table class="sortable">
                <tr>
                    <th>Title</th>
                    <th>ISBN</th>
                    <th>Author</th>
                    <th>Publisher</th>
                    <th>Date Published</th>
                </tr>
                {% for book in bookRows %}
                    <tr>
                        <td><a href="{{ url_for('bookpage', bookisbn=book.isbn) }}">{{ book.title }}</a></td>
                    <td>{{ book.isbn }}</td>
                        <td><a href="{{ url_for('authorpage', authorname=book.author) }}">{{ book.author }}</a></td>
                        <td><a href="{{ url_for('publisherpage', publishername=book.publisher) }}">{{ book.publisher }}</a></td>
                    <td>{{ book.datePublished }}</td>
                    </tr>
                {% endfor %}
            </table>

            </div>
        </div>
    </div>

</body>
</html>
